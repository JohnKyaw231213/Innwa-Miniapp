<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Innwa Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 16px; }
    .card { padding: 16px; border: 1px solid #e5e7eb; border-radius: 12px; }
    .muted { opacity: .7; font-size: 14px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Innwa Mini App</h2>
  <div class="card">
    <div id="hello">Loading…</div>
    <div class="muted">Open from Telegram → Menu → Mini Apps</div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();     // tell Telegram we’re ready
    tg.expand();    // use full height

    // Theme-friendly colors (Telegram may override)
    tg.setHeaderColor('secondary'); // or a hex like '#ffffff' if you prefer
    // tg.setBackgroundColor('#ffffff');

    // Show user name (don’t trust without server verification)
    const u = tg.initDataUnsafe?.user;
    document.getElementById('hello').textContent =
      u ? `Hello, ${u.first_name} (id: ${u.id})` : 'Hi! Open me from Telegram.';

    // Optional: bottom button that sends data back to the bot
    tg.MainButton.setText('Send to bot');
    tg.MainButton.onClick(() => {
      tg.sendData(JSON.stringify({ action: 'ping' })); // bot gets web_app_data
    });
    tg.MainButton.show();
  </script>
</body>
</html>
